<mat-card>
  <form (submit)="onAddHotel(hotelForm)" #hotelForm="ngForm">
      <mat-form-field>
          <input
           matInput
           type="text"
           name="title"
           [(ngModel)]="hotelTitleInput"
           required
           placeholder="Hotel Name (max. 30 characters)"
           #title="ngModel">
           <mat-error *ngIf="title.invalid">Please enter a Hotel name.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
           matInput
           rows="1"
           name="artist"
           ngModel
           required
           placeholder="State location (max. 30 characters)"
           #artist="ngModel">
          </textarea>
           <mat-error *ngIf="artist.invalid">Please enter a State.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea
             matInput
             rows="1"
             name="album"
             ngModel
             placeholder="District and landmark (max. 30 characters)"
             #album="ngModel">
            </textarea>
        </mat-form-field>
        <mat-form-field>
             <textarea
             matInput
             rows="1"
             name="year"
             ngModel
             placeholder="Basic Room rent"
             #year="ngModel">
            </textarea>
        </mat-form-field>
        <mat-form-field>
            <textarea
            matInput
            rows="1"
            name="comment"
            ngModel
            placeholder="Hotel Description (max. 240 characters)"
            #comment="ngModel">
           </textarea>
       </mat-form-field>
       <mat-form-field>
          <textarea
          matInput
          rows="1"
          name="track"
          ngModel
          placeholder="Hotel Type (eg:3star)"
          #track="ngModel">
         </textarea>
     </mat-form-field>
     <mat-form-field>
        <textarea
        matInput
        rows="1"
        name="genre"
        ngModel
        placeholder="Popular Amenities (max. 15 characters)"
        #genre="ngModel">
       </textarea>
    </mat-form-field>
    <!-- <mat-form-field>
        <textarea
         matInput
         rows="1"
         name="header"
         ngModel
         placeholder="No"
         #header="ngModel">
        </textarea>
    </mat-form-field>
    <mat-form-field>
        <textarea
         matInput
         rows="1"
         name="zeroByte"
         ngModel
         placeholder="Check-out Time"
         #zeroByte="ngModel">
        </textarea>
    </mat-form-field> -->
        <button
        mat-raised-button
        color="primary"
         type="submit">Save Hotel</button>
  </form>
</mat-card>


<mat-card>
  <form (submit)="onAddReview(reviewForm)" #reviewForm="ngForm">
      <mat-form-field>
          <input
           matInput
           type="text"
           name="title"
           ngModel
           required
           placeholder="Hotel Name"
           #title="ngModel"> {{ hotelTitleInput }}
        </mat-form-field>
      <mat-form-field>
          <input
           matInput
           type="number"
           min="1"
           max="5"
           name="rating"
           ngModel
           required
           placeholder="Overall Rating (1-5)"
           #rating="ngModel">
           <mat-error *ngIf="rating.invalid">Please enter a valid rating.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
           matInput
           rows="5"
           name="review"
           maxlength="240"
           ngModel
           required
           placeholder="Complete Review (max. 240 characters)"
           #review="ngModel">
          </textarea>
           <mat-error *ngIf="review.invalid">Please enter a valid review.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
           matInput
           rows="1"
           name="username"
           maxlength="40"
           ngModel
           required
           placeholder="Username"
           #username="ngModel">
          </textarea>
           <mat-error *ngIf="username.invalid">Please enter a valid username.</mat-error>
        </mat-form-field>
        <button
        mat-raised-button
        color="primary"
         type="submit">Save Review</button>
  </form>
</mat-card>
